---
layout: default
title: Blog Mac Archive
---

{% for post in site.tags.mac %}
	{% if post.categories contains 'blog' %}
	    <article>
	      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	      <h6>Written by <a href="#">{{ post.author }}</a> on <span>{{ post.date | date_to_string }}</span>.</h6>
		  <div class="post">
		      {{ post.content }}
		  </div>
	    </article>
	    <hr />
	{% endif %}
{% endfor %}
