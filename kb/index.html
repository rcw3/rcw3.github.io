---
layout: default
title: Knowledge Base
category: kb
---

<h2>Knowledge Base</h2>
<hr>

{% for post in site.categories.kb %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <h6>Posted by <a href="#">{{ post.author }}</a> on <span>{{ post.date | date_to_string }}</span>.</h6>
	  <div class="post">
	      {{ post.content }}
	  </div>
    </article>
    <hr />
{% endfor %}
