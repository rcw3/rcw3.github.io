---
layout: default
title: Knowledge Base Web Archive
category: kb
---

{% for post in site.tags.web %}
	{% if post.categories contains 'kb' %}
	    <article>
	      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	      <h6>Posted by <a href="#">{{ post.author }}</a> on <span>{{ post.date | date_to_string }}</span>.</h6>
		  <div class="post">
		      {{ post.content }}
		  </div>
	    </article>
	    <hr />
	{% endif %}
{% endfor %}
